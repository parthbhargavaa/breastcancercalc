<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nottingham Prognostic Index Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fdeef3, #f9dfe8);
      padding: 40px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nottingham Prognostic Index Calculator</h1>
  <p>The NPI estimates 10-year survival using tumor size, nodal status, and tumor grade.</p>
  <label>Tumor Size (cm):</label>
  <input type="number" id="tumorSize" min="0" step="0.1">
  <label>Nodal Status:</label>
  <select id="nodes">
    <option value="1">Negative (0 nodes)</option>
    <option value="2">1–3 Positive Nodes</option>
    <option value="3">>3 Positive Nodes</option>
  </select>
  <label>Tumor Grade (1–3):</label>
  <input type="number" id="grade" min="1" max="3">
  <button onclick="calculateNPI()">Calculate NPI</button>
  <div class="result" id="result"></div>
  <script>
    function calculateNPI() {
      const size = parseFloat(document.getElementById('tumorSize').value);
      const nodes = parseInt(document.getElementById('nodes').value);
      const grade = parseInt(document.getElementById('grade').value);
      if (isNaN(size) || isNaN(nodes) || isNaN(grade)) {
        document.getElementById('result').innerText = 'Please complete all fields.';
        return;
      }
      const score = (0.2 * size) + nodes + grade;
      document.getElementById('result').innerText = 'NPI Score:<a href='https://pubmed.ncbi.nlm.nih.gov/' target='_blank' style='color:#007bff; font-weight: normal; margin-left: 8px;'>Learn more</a> ' + score.toFixed(2);
    }
  </script>
</body>
</html>
